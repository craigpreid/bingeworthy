<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <title>Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shows.css') }}">
    <link rel="stylesheet" href="/static/css/fxss-rate.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <link rel="stylesheet" href="/static/css/graph.css">
    <link href="/static/css/jquery.growl.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Bingeworthy
                </a>
                <a class="btn btn-default" href="/shows">Shows</a>
                <a class="btn btn-default" href="/show_add">Add Show</a>
                <a class="btn btn-default" href="/user_shows">Your Shows</a>
                <a class="btn btn-default active" href="/binge_vis">Charts</a>
            </div>
        </div>
    </nav>
    <div class="hero text-center">
        <p>Welcome {{ first_name }}</p>
        <p>Here's what people are watching</p>
    </div>
    <div class="container">
        <div class="row margin-top-50">
            <div class="col-md-4">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Select a Movie</div>
                        <div class="panel-body">
                            <form id="filter-form" action="" method="post">
                                <div class="form-group">
                                    <ul class="list-group">
                                        <li class="filter list-group-item">
                                            <label for="sel-data-set">Select a Movie</label>
                                            <select class="form-control" id="sel-data-set">
                                                <option>Loading...</option>
                                            </select>
                                        </li>
                                    </ul>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </aside>

                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Info</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <ul class="list-group" id="movie-info">
                                    <li class="filter list-group-item">
                                        Please, Select a Movie
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-8">
                <div id="graph"></div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="/static/js/jquery.growl.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/binge_vis.js') }}"></script>
</body>

</html>
