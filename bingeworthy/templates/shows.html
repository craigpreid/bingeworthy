<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <title>Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shows.css') }}">
    <link rel="stylesheet" href="/static/css/fxss-rate.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <link href="/static/css/jquery.growl.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Bingeworthy
                </a>
                <a class="btn btn-default active" href="/shows">Shows</a>
                <a class="btn btn-default" href="/show_add">Add Show</a>
                <a class="btn btn-default" href="/user_shows">Your Shows</a>
                <a class="btn btn-default" href="/binge_vis">Charts</a>
            </div>
        </div>
    </nav>
    <div class="hero text-center">
        <p>Welcome {{ first_name }}</p>
        <p>Here's what people are watching</p>
    </div>
    <div class="container">
        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form id="filter-form" action="" method="post">
                                <div class="form-group">
                                    <ul class="list-group">
                                        <li class="filter list-group-item">
                                            <label for="show_title">Enter a Title</label>
                                            <input class="form-control" id="show_title" type="text"/>
                                        </li>
                                    </ul>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="shows-table" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="table-head">Thumbnail</th>
                            <th class="table-head">Title</th>
                            <th class="table-head">Type</th>
                            <th class="table-head">Genre</th>
                            <th class="table-head">Year</th>
                            <th class="table-head">Rating</th>
                            <th class="table-head">Bingeworthy?</th>
                            <th class="table-head">Binge Rating</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="lds-css">
                    <div class="lds-gear" style="100%;height:100%">
                        <div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/d3_shows.js') }}"></script>
<script src="/static/js/jquery.growl.js" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/fxss-rate.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/fxss-rate-iconfont.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app_shows.js') }}"></script>
</body>

</html>
