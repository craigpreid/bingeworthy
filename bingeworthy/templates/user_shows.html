<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <title>User Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_shows.css') }}">
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Bingeworthy Shows
                    <img class="nav-ugo" src="">
                </a>
                <button class="btn btn-default" href="/shows">Shows</button>
                <button class="btn btn-default" href="/show_add">Add Show</button>
            </div>
        </div>
    </nav>
    <div class="hero text-center">
        <p>Welcome {{ first_name }} {{ last_name }}</p>
    </div>
    <div class="container">
        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="date">Enter a Title</label>
                                            <input class="form-control" id="datetime" type="text"
                                                   placeholder="1/11/2011">
                                        </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-6">
                <div id="table-area" class="">
                    <table id="shows-table" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="table-head">Title</th>
                            <th class="table-head">Type</th>
                            <th class="table-head">Genre</th>
                            <th class="table-head">Year</th>
                            <th class="table-head">Rating</th>
                            <th class="table-head">Bingeworthy?</th>
                            <th class="table-head">Binge Rating</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="date">Enter a Title</label>
                                            <input class="form-control" id="datetime" type="text"
                                                   placeholder="1/11/2011">
                                        </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="bottom">Shows</span>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/d3_shows.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/data_shows.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app_shows.js') }}"></script>
</body>

</html>
