<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bingeworthy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/show_add.css">
    <link rel="stylesheet" href="/static/css/fxss-rate.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    <link href="/static/css/jquery.growl.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bingeworthy
                    <!-- <img class="nav-ufo" src="https://media.giphy.com/media/l2QZXpPQJnW3IvbyM/giphy.gif">  -->
                </a>
                <a class="btn btn-default" href="/shows">Shows</a>
                <a class="btn btn-default active" href="/show_add">Add Show</a>
                <a class="btn btn-default" href="/user_shows">Your Shows</a>
                <a class="btn btn-default" href="/binge_vis">Charts</a>
            </div>
    </nav>
    <div class="container">
        <div class="col-md-1 col-xs-0"></div>
        <div class="col-md-4 col-xs-12">
            <form method="POST" action="/show_add_form" id="search-form">
                <div class="panel-heading">Search for a Show to Add
                    <p style='font-size: 10px;'>Enter a Title Check General OR Specific</p>
                    <input checked="true" type="checkbox" id="general" name="general" value="1">
                    <label for="general"> General &ensp;</label>
                    <span><input unchecked="true" type="checkbox" id="specific" name="specific" value="1">
                <label for="specific"> Specific</label></span>
                </div>

                <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                            <label for="title">Title</label>
                            <input name="title" class="form-control" id="title" type="text"
                                   placeholder="Title OR Search Required">
                        </li>
                        <li class="filter list-group-item">
                            <label for="show_type">Series OR Movie OR Epsiode</label>
                            <input name="show_type" class="form-control" id="show_type" type="text"
                                   placeholder="Optional">
                        </li>
                        <li class="filter list-group-item">
                            <label for="year">Year</label>
                            <input name="year" class="form-control" id="year" type="number" placeholder="Optional">
                        </li>
                    </ul>
                </div>
                <span>
                    <button id="input-btn-register" type="submit" class="btn btn-default"
                            value="register">Search</button>
                </span>

                <div class="col-md-4 col-xs-0"></div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="lds-css">
                <div class="lds-gear" style="100%;height:100%">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="row" id="movies-holder"></div>
        </div>
        <footer class="footer">

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js" async></script>
    <script src="/static/js/jquery.growl.js" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/fxss-rate.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/fxss-rate-iconfont.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/search.js') }}"></script>
    <!-- <script src="static/js/app.js"></script>
    <script src="static/js/data.js"></script> -->
</body>

</html>
